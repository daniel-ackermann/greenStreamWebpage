<div *ngIf="requestCookies">
    <nav class="navbar navbar-light fixed-bottom bg-light justify-content-between">
        <div>
            <div>Diese Seite verwendet Cookies. <a href="/privacy">Datenschutzbestimmung</a></div>
        </div>
        <div class="form-inline">
            <button class="btn btn-outline-link my-2 my-sm-0" type="button" (click)="rejectCookies()">Nur notwendige</button>
            <button class="btn btn-success my-2 my-sm-0" type="button" (click)="acceptCookies()">Zustimmen</button>
        </div>
    </nav>
</div>
