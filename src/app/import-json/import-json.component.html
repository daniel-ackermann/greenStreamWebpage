<div class="form-group">
    <h1>JSON-Import</h1>
    <textarea [formControl]="importText" rows="10" class="form-control" placeholder="Paste your JSON here"></textarea>
    <br>
    <div class="d-block justify-content-between">
        <p>Erwartet wird ein Array aus Eintr√§gen.</p>
        <div>
            <button class="btn btn-outline-primary m-1" (click)="loadExample()">Load example</button>
            <button class="btn btn-outline-primary m-1" (click)="parse()">Parse JSON</button>
            <button class="btn btn-outline-danger m-1" (click)="import()">Importieren</button>
        </div>
    </div>
</div>
