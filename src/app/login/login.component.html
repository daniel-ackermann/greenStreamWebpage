<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <small class="text-muted">Um den vollständigen Service nutzen zu können, müssen Sie angemeldet sein.</small>
    <ul ngbNav #nav="ngbNav" [(activeId)]="register" class="nav-tabs">
        <li [ngbNavItem]="0">
            <a ngbNavLink>Login</a>
            <ng-template ngbNavContent>
                <div (keydown.enter)="doLogin()">
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" [formControl]="email" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" [formControl]="password" id="password">
                        </div>
                    </div>
                    <div *ngIf="loginError != ''" class="alert alert-danger" role="alert">
                        {{loginError}}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="nav-link px-0" (click)="nav.select(-1)">Forgot Password?</a>
                        <button class="btn btn-primary" (click)="doLogin()" ngbAutofocus>Einloggen</button>
                    </div>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="1">
            <a ngbNavLink>Register</a>
            <ng-template ngbNavContent>
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Benutzername</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" [formControl]="username" id="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" [formControl]="email" id="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" [formControl]="password" id="password">
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" [formControl]="privacy" id="privacy">
                    <label class="form-check-label" for="privacy">Ich akzeptiere die <a target="_blank" [routerLink]="['privacy']">Datenschutzbestimmungen.</a></label>
                </div>
                <div *ngIf="registerError != ''" class="alert alert-danger" role="alert">
                    {{registerError}}
                </div>
                <div class="d-flex justify-content-between">
                    <a class="nav-link px-0" (click)="nav.select(-1)">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary" (click)="createAccount()" [disabled]="!privacy.value" ngbAutofocus>Register</button>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="-1">
            <ng-template ngbNavContent>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" [formControl]="email" id="email" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <p *ngIf="requested">Sie erhalten jetzt eine Email.</p>
                    </div>
                    <button class="btn btn-primary" (click)="requestPassword()" ngbAutofocus>Neues Passwort
                        anfordern</button>
                </div>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
