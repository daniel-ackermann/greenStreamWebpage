<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="!loginService.isLoggedIn">
        <ul ngbNav #nav="ngbNav" [(activeId)]="register" class="nav-tabs">
            <li [ngbNavItem]="0">
                <a ngbNavLink>Login</a>
                <ng-template ngbNavContent>
                    <div (keydown.enter)="doLogin()">
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="email" [formControl]="email" id="email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password" [formControl]="password" id="password"
                                    required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <p>{{loginError}}</p>
                            </div>
                            <button class="btn btn-primary" (click)="doLogin()" ngbAutofocus>Einloggen</button>
                        </div>
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="1">
                <a ngbNavLink>Register</a>
                <ng-template ngbNavContent>
                    <!-- <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Benutzername</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" [formControl]="username" id="username" required>
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" [formControl]="email" id="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" [formControl]="password" id="password" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <p>{{registerError}}</p>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="createAccount()"
                            ngbAutofocus>Register</button>
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="-1">
                <a ngbNavLink>Forgot Password?</a>
                <ng-template ngbNavContent>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" [formControl]="email" id="email" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <p *ngIf="requested">Du erh√§lst jetzt eine Email.</p>
                        </div>
                        <button class="btn btn-primary" (click)="requestPassword()" ngbAutofocus>Neues Passwort
                            anfordern</button>
                    </div>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <div *ngIf="loginService.isLoggedIn" class="d-flex justify-content-between">
        <button class="btn btn-outline-primary" (click)="doLogout()" ngbAutofocus>Ausloggen</button>
    </div>
</div>
