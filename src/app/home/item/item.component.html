<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5 class="card-title">
                {{item.title}}
                <span *ngIf="item.reviewed==0" class="text-truncate text-muted"> | Not reviewed yet!</span>
            </h5>
            <div>
                <!-- <i class="material-icons mx-2" *ngIf="loginService.isLoggedIn" [routerLink]="[{ outlets: { itemModal: ['edit', item.id] } }]">edit</i> -->
                <i class="material-icons green mx-2" *ngIf="item.reviewed==1"
                    title="Reviewed by Admin and Published">verified</i>
                <a href="#" href="{{item.url}}" class="" target="_blank" rel="noopener" title="Öffnen">
                    <i class="material-icons">open_in_browser</i>
                </a>
                <i class="material-icons mx-2" (click)="review(item.id)" title="Review"
                    *ngIf="item.reviewed==0 && loginService.isLoggedIn && loginService.user.role === 'admin'">check</i>
                <i class="material-icons mx-2" (click)="close()" title="Schließen">close</i>
            </div>
        </div>
        <p class="card-text">{{item.description}}</p>
        <div *ngIf="feedback.length != 0">
            <h6>Gegebenes Feedback:</h6>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between"
                    *ngFor="let entry of feedback; let i = index">
                    {{entry.feedback}}
                    <i class="material-icons" *ngIf="loginService.isLoggedIn"
                        (click)="deleteFeedback(entry.id, i)">delete</i>
                </li>
            </ul>
        </div>
        <br>
        <h6>Hinterlasse ein Feedback:</h6>
        <div class="d-flex">
            <textarea class="w-100" rows="10" [formControl]="feedbackText" type="text" name="" id=""
                placeholder="Your Feedback here"></textarea>
            <button class="btn btn-primary ml-2 mt-auto" (click)="addFeedback()">Save</button>
        </div>
    </div>
</div>
