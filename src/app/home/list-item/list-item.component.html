<div *ngFor="let item of items | filter: searchText let i = index">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-truncate" [routerLink]="['..', { outlets: { itemModal: ['item', item.id] } }]">
                {{item.title}}
            </h3>
            <p class=" text-muted">{{item.description}}</p>
            <div class="d-flex justify-content-between">
                <span>
                    <span *ngIf="loginService.isLoggedIn">
                        <i class="material-icons mr-2" title="Like/Unlike"
                            (click)="updateStatus({item_id: item.id, liked: !item.liked}, i)">{{item.liked | likeIcon}}</i>
                        <i class="material-icons mx-2 green my-auto"
                            *ngIf="item.reviewed == 1 && item.created_by_id == loginService.user.id"
                            title="Reviewed by Admin and Published">verified</i>
                        <i class="material-icons mx-2 my-auto"
                            *ngIf="item.reviewed == 0 && item.created_by_id == loginService.user.id"
                            title="Not reviewed yet">unpublished</i>
                    </span>
                </span>

                <div>
                    <i class="material-icons mx-2" title="Edit Item"
                        *ngIf="loginService.isLoggedIn && loginService.user.role === 'admin'"
                        [routerLink]="['..', { outlets: { itemModal: ['edit', item.id] } }]">edit</i>
                    <i class="material-icons mx-2 red" title="Delete Item"
                        *ngIf="loginService.isLoggedIn && loginService.user.role === 'admin'"
                        (click)="deleteItem(item.id)">delete</i>
                    <a href="{{item.url}}" class="" target="_blank" rel="noopener" title="Open in Browser">
                        <i class="material-icons ml-2">open_in_browser</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
