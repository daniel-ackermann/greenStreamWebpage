<div *ngFor="let item of items | filter: searchText let i = index" class="item">
    <div class="list-item">
        <a href="{{item.url}}" class="card-title h3" target="_blank" rel="noopener noreferrer" title="Open in Browser">
            {{item.title}}
        </a>
        <p class="text-muted">{{item.description}}</p>
        <div class="icon-footer d-flex justify-content-between">
            <span>
                <i class="material-icons action" title="like/unlike"
                    (click)="updateStatus({id: item.id, liked: !item.liked}, i)">{{item.liked | likeIcon}}</i>
                <i class="material-icons action" title="watch later"
                    (click)="updateStatus({id: item.id, watchlist: !item.watchlist}, i)">{{item.watchlist | watchList}}</i>
            </span>
            <span *ngIf="loginService.isLoggedIn">
                <i class="material-icons green"
                    *ngIf="item.reviewed == 1 && item.created_by_id == loginService.user.id"
                    title="Reviewed by Admin and Published">verified</i>
                <i class="material-icons"
                    *ngIf="item.reviewed == 0 && item.created_by_id == loginService.user.id"
                    title="Not reviewed yet">unpublished</i>
            </span>

            <div>
                <i class="material-icons action" title="Edit Item" *ngIf="loginService.isLoggedIn && loginService.user.role === 'admin'" [routerLink]="['..', { outlets: { itemModal: ['edit', item.id] } }]">edit</i>
                <i class="material-icons action red" title="Delete Item" *ngIf="loginService.isLoggedIn && loginService.user.role === 'admin'" (click)="deleteItem(item.id)">delete</i>
                <i class="material-icons action" [routerLink]="['..', { outlets: { itemModal: ['item', item.id] } }]" title="give feedback">feedback</i>
            </div>
        </div>
    </div>
</div>
