<div class="cards">
    <app-list-item [items]="itemService.getItems()" [loading]="itemService.isLoading()">
    </app-list-item>
    <div *ngIf="itemService.moreItemsAvailable()" class="d-flex justify-content-center pb-3 pt-2">
        <button type="button" (click)="itemService.loadMore(itemService.loadedTopic, 10, itemService.getItems()[itemService.getItems().length-1].position)" class="btn btn-secondary ">Weitere Laden</button>
    </div>
    <div *ngIf="!itemService.moreItemsAvailable() && !itemService.isLoading()" class="alert alert-light m-2" role="alert ">
        There are only {{itemService.getItems().length}} Items in this category.
    </div>
</div>
