<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h3>{{title}}</h3>
            <i class="material-icons" [routerLink]="['']" title="Schließen">close</i>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="item">
            <div class="form-group">
                <label for="title">Titel</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <input class="form-control" type="hidden" formControlName="id">
            <div class="form-group">
                <label for="description">Beschreibung</label>
                <textarea class="form-control" formControlName="description" id="description" rows="7"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Internet-Addresse</label>
                <input class="form-control" type="text" id="url" formControlName="url">
            </div>
            <div class="form-inline form-group justify-content-between">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="simple" formControlName="simple">
                    <label class="form-check-label" for="simple">Einfache Ansicht</label>
                </div>
                <!-- <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="external" formControlName="view_external">
                    <label class="form-check-label" for="external">Extern öffnen</label>
                </div> -->
                <div class="form-group  ">
                    <label for="likes" class="">Likes</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="likes" formControlName="likes">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between p-0 form-group ">
                <select formControlName="type_id">
                    <option *ngFor="let type of types" [value]="type.id">
                      {{ type.name }}
                    </option>
                </select>
                <select formControlName="topic_id">
                    <option *ngFor="let topic of topics" [value]="topic.id">
                      {{ topic.name }}
                    </option>
                </select>
                <a href="#" (click)="save()" class="btn btn-outline-primary">Speichern</a>
            </div>
            
        </form>
    </div>
</div>
